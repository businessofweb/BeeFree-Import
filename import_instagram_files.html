<script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
        		var instahash=window.location.hash;
        		var total_media =0;
               $.getJSON('https://api.instagram.com/v1/users/self/?'+instahash.substr(1), function(jd) {
                  $('#root').html('<p>Importing '+jd.data.full_name+' ('+jd.data.username+') Media...  </p>');
                  var total_media= jd.data.counts.media ;
                 // alert (jd.data.counts.media);
                  
                  				var i=1;
                  				var j=0;
		     $.getJSON('https://api.instagram.com/v1/users/self/media/recent/?COUNT=20&'+instahash.substr(1), function(kd) {
              //   alert (kd.data);
                 $.each(kd.data, function (medindex, medvalue) {
                    
                 
                  $('#im_files').append('<p>Importing Media '+ i+' of '+ total_media +'<img src="'+ kd.data[j].images.thumbnail.url +'" caption="'+ kd.data[j].type+'"  width="50px;"> </p>');    j=j+1;
                 i=i+1;    
                 
                  $('#media_imports').width((i*100/total_media)+'%');
                 setTimeout(function(){ },5000); 
                 
                     });
			               });
                 

               });
				

         });
      </script>

<div class="progress" style="height: 20px;">
  <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%" id="media_imports"></div>
</div>
